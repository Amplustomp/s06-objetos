<hr>
<h3>Servicio que lista los nombres de la lista</h3>

<!--div  *ngIf="false"-->
<div  *ngIf="listaPersonas.length !=0">
    <ul> Lista del Servicio 
        <li *ngFor="let persona of listaPersonas; let i = index">
            {{i+1}} - {{persona.nombres}} {{persona.apPaterno}} {{persona.apMaterno}}
        </li>
    </ul>
</div>
